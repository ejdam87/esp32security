<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>ESP32-CAM Security by Dzadam</h1>
            <p>It might take a few seconds to show the captured image.</p>
            <div id="button-wrapper">
                <button class="im-button" id="capture" onclick="capturePhoto()">
                    <p>Capture image</p>
                    <img class="button-image" src="capture-icon.png" id="capture-img">
                </button>
                <button class="im-button" id="flashlight" onclick="toggle()">
                    <p>Toggle flashlight</p>
                    <img class="button-image" src="flashlight.png" id="flashlight-img">
                </button>
                <button class="im-button" id="motion" onclick="motionHandle()">
                    <p>Motion trigger</p>
                    <img class="button-image" src="motion.png" id="motion-img">
                </button>
            </div>
        </div>
        <p id="motion-time">Last trigger time: </p>
        <h2>Captured photo</h2>
        <div id="image-container">
            <img src="placeholder.png" id="photo" alt="Captured photo will be there">
        </div>
    </body>
    <script src="script.js"></script>
</html>
